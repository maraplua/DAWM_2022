<main class="col-md-8 ms-sm-auto col-lg-10 px-md-4">
    <div class="table-responsive">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-5">
                        <h2>Customers</h2>
                    </div>

                </div>
            </div>
            <table class="table table-striped table-hover">
                <thead>
                    <tr>

                        <th>Customer Name</th>
                        <th>Contact LastName</th>
                        <th>Contact FirstName</th>
                        <th>Phone</th>
                        <th>Sales</th>

                    </tr>
                </thead>
                <tbody *ngFor="let dbs of db">
                    <tr>
                        <td> {{dbs.customerName}}</td>
                        <td> {{dbs.contactLastName}}</td>
                        <td> {{dbs.contactFirstName}}</td>
                        <td> {{dbs.phone}} </td>
                        <td>
                            <a [routerLink]="['/customers', dbs.customerNumber]" class="editar" title="Editar"
                                data-toggle="tooltip"><i class="material-icons">description</i></a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="clearfix">
                <div class="hint-text">Showing <b>5</b> out of <b>25</b> entries</div>
                <ul class="pagination">
                    <li class="page-item disabled"><a href="#">Previous</a></li>
                    <li class="page-item"><a href="#" class="page-link">1</a></li>
                    <li class="page-item"><a href="#" class="page-link">2</a></li>
                    <li class="page-item active"><a href="#" class="page-link">3</a></li>
                    <li class="page-item"><a href="#" class="page-link">4</a></li>
                    <li class="page-item"><a href="#" class="page-link">5</a></li>
                    <li class="page-item"><a href="#" class="page-link">Next</a></li>
                </ul>
            </div>
        </div>
    </div>
</main>
